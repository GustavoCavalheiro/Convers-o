<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conversor de Arquivos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <header class="menu-header">
    <nav>
      <ul>
        <span class="preto">Arquivo</span><span class="azul">Flex</span>
      </ul>
    </nav>
  </header>

  <div class="container py-5">
    <div class="card p-2 mx-auto" style="max-width: 340px;">
      <form action="http://localhost:5000/upload" class="dropzone" id="myDropzone">
        <div class="dz-message">
          +
          <span>Arraste ou clique para enviar</span>
        </div>
      </form>

      <div id="uploadedFilesContainer" class="mt-4" style="display: none;">
        </div>

      <div id="conversionOptionsDisplay" class="mt-2" style="display: none;">
        <p class="text-center mt-4 mb-4 convert-to-text">Converter para</p>
        <select id="formatSelect" class="form-select mb-3"></select>
        <button id="convertButton" class="btn btn-primary w-100">Converter agora</button>
        <div id="conversionResult" class="text-center mt-3"></div>
      </div>

      <div id="conversionSuccessDisplay" class="text-center mt-4" style="display: none;">
        <div class="success-message mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#28a745" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </svg>
          <p class="mt-3 mb-0 text-success fw-bold">Convers√£o finalizada com sucesso!</p>
        </div>
        
        <button id="loadAnotherFileBtn" class="btn btn-light w-100 mb-3 load-another-btn">
            Carregar outro arquivo <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
              <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
            </svg>
        </button>

        <a id="finalDownloadLink" href="#" class="btn btn-primary w-100" download>Fazer Download</a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
